<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>博士の實驗室</title>
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <!-- Required scripts -->
    <!-- vue2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);

        :root {
            --ikalabule: #55acee;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: gray;
        }

        .number-col {
            font-size: 5vw;
            font-family: 'Orbitron', sans-serif;
            border: 3px outset darkgray;
            border-radius: 20px;
            vertical-align: middle;
            animation: blink 5s ease-in-out infinite;
        }

        #page-riddle {
            background-image: url("pattern.jpg");
            background-repeat: repeat;
            height: 100vh;

            border: 10px outset var(--ikalabule);
        }

        #page-win {
            /* background-image: url("lab.jpg"); */
            height: 100vh;

            background: url(lab.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .foreground {
            backdrop-filter: blur(3px) brightness(60%);
            height: 100vh;
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
            transform: translate3d(0, 0, 0);
            opacity: 0.5;
        }

        .danger {
            background-color: coral !important;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        button:focus {
            outline: 0;
        }

        .btn-change {
            border-radius: 5px;
            padding: 5px 25px;
            font-size: 40px;
            text-decoration: none;
            margin: 20px;
            position: relative;
            display: inline-block;
            border: 2px solid darkgray;

        }

        .btn-change:active {
            transform: translate(0px, 5px);
            -webkit-transform: translate(0px, 5px);
            box-shadow: 0px 1px 0px 0px;
            background: white;
        }

        .btn-unlock {
            border-radius: 5px;
            padding: 5px 25px;
            font-size: 40px;
            text-decoration: none;
            margin: 20px;
            position: relative;
            display: inline-block;
            border: 2px solid darkgray;
            border-radius: 100px;
            padding: 4vh;
            color: var(--ikalabule);
            box-shadow: 0px 5px 0px 0px gray;
        }

        .btn-unlock:hover {
            background: lightyellow;
        }

        .btn-unlock:active {
            transform: translate(0px, 5px);
            -webkit-transform: translate(0px, 5px);
            box-shadow: 0px 1px 0px 0px;
            background: white;
        }

        .congrats {
            font-family: 'cwTeXYen', sans-serif;
            padding: 2vh;
            box-shadow: 0px 5px 0px 0px gray;
            width: 100%;
            background-color: whitesmoke;
            border-radius: 10px;
            border: 2px solid darkgray;
            margin-top: 65vh;
        }

        .white {
            color: var(--ikalabule);
            box-shadow: 0px 5px 0px 0px gray;
        }

        .title {
            margin-top: 30px;
            animation: forwardback 3s forwards infinite;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .3s;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .tabs {
            opacity: 0;
        }

        .tabs:hover {
            opacity: 1;
        }

        .back-btn {
            opacity: 0.1;
        }

        .back-btn:hover {
            opacity: 1;
        }

        #medience {
            top: 8vh;
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            transform: translatey(0px);
            animation: float 3s ease-in-out infinite;
            height: 50vh;
            z-index: 3;
        }


        @keyframes float {
            0% {
                transform: translatey(0px);
            }

            50% {
                transform: translatey(-10px);
            }

            100% {
                transform: translatey(0px);
            }
        }

        #light {
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            opacity: .5;
            cursor: pointer;
            z-index: -2;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-duration: 10s;
            height: 70vh;

        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
                visibility: visible;
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {
            0% {
                color: black;
            }

            50% {
                color: var(--ikalabule);
            }

            100% {
                color: black;
            }
        }


        @keyframes forwardback {
            0% {
                transform: scale(0.99, 0.99);
            }

            50% {
                transform: scale(1.01, 1.01);
            }

            100% {
                transform: scale(0.99, 0.99);
            }
        }
    </style>
</head>

<body>



    <div id="app">
        <transition name="fade">
            <div id="page-riddle" v-show="page==1" :class="{'shake' : animated}">

                <b-container fluid>
                    <b-row>
                        <h1 class="title text-center w-100 "><img src="title.png" alt=""></h1>
                    </b-row>
                    <b-row class="m-2"></b-row>
                </b-container>

                <b-container class="centerking">
                    <b-row>
                        <b-col class="text-center"><button v-on:click="changePwd(0,'add')"
                                class="btn-change white">▲</button>
                        </b-col>
                        <b-col class="text-center"><button v-on:click="changePwd(1,'add')"
                                class="btn-change white">▲</button>
                        </b-col>
                        <b-col class="text-center"><button v-on:click="changePwd(2,'add')"
                                class="btn-change white">▲</button>
                        </b-col>
                        <b-col class="text-center"><button v-on:click="changePwd(3,'add')"
                                class="btn-change white">▲</button>
                        </b-col>
                    </b-row>

                    <b-row>
                        <b-col>
                            <div class="number-col bg-white text-center rounded-pill">{{inputedPwd[0]}}</div>
                        </b-col>
                        <b-col>
                            <div class="number-col bg-white text-center rounded-pill">{{inputedPwd[1]}}</div>
                        </b-col>
                        <b-col>
                            <div class="number-col bg-white text-center rounded-pill">{{inputedPwd[2]}}</div>
                        </b-col>
                        <b-col>
                            <div class="number-col bg-white text-center rounded-pill">{{inputedPwd[3]}}</div>
                        </b-col>
                    </b-row>

                    <b-row>
                        <b-col class="text-center"><button v-on:click="changePwd(0,'drop')"
                                class="btn-change white">▼</button>
                        </b-col>
                        <b-col class="text-center"><button v-on:click="changePwd(1,'drop')"
                                class="btn-change white">▼</button>
                        </b-col>
                        <b-col class="text-center"><button v-on:click="changePwd(2,'drop')"
                                class="btn-change white">▼</button>
                        </b-col>
                        <b-col class="text-center"><button v-on:click="changePwd(3,'drop')"
                                class="btn-change white">▼</button>
                        </b-col>
                    </b-row>


                    <b-row class="m-1"></b-row>

                    <b-row>
                        <b-col class="text-center">
                            <button class="btn-unlock" v-on:click="unlock" :class="{'danger' : animated}">
                                <img src="unlock.png" height=70 alt="">
                            </button>
                        </b-col>
                    </b-row>

                    <b-row>
                        <b-col>
                            <b-tabs v-model="teamIndex" class="tabs fixed-bottom" @input="onTabChange">
                                <b-tab title="1" active></b-tab>
                                <b-tab title="2"></b-tab>
                                <b-tab title="3"></b-tab>
                                <b-tab title="4"></b-tab>
                                <b-tab title="5"></b-tab>
                                <b-tab title="6"></b-tab>
                                <b-tab title="7"></b-tab>
                                <b-tab title="8"></b-tab>
                                <b-tab title="9"></b-tab>
                                <b-tab title="10"></b-tab>
                                <b-tab title="11"></b-tab>
                                <b-tab title="12"></b-tab>
                                <b-tab title="13"></b-tab>
                                <b-tab title="14"></b-tab>
                                <b-tab title="15"></b-tab>
                            </b-tabs>
                        </b-col>
                    </b-row>
                </b-container>
            </div>
        </transition>

        <transition name="fade">
            <div id="page-win" v-show="page==2">
                <div class="foreground">
                    <b-container class="foreground">

                        <b-row>
                            <button v-on:click="page=1" class="back-btn btn btn-lg align-right">🔙 回上頁</button>
                        </b-row>

                        <b-row class="text-center">
                            <b-col>
                                <img id="medience" src="medience.png" alt="">
                                <img id="light" src="light.png" alt="">
                            </b-col>
                            <h2 class="congrats display-4">恭喜！ 第 {{teamIndex+1}} 小隊，獲得疫苗 La</h2>
                        </b-row>

                    </b-container>
                </div>
            </div>
        </transition>
    </div>

    <script>
        const buzzerSound = new Audio('buzzer.mp3');
        const cheerSound = new Audio('cheer.wav');

        new Vue({
            el: '#app',
            data: {
                inputedPwd: [0, 0, 0, 0],
                correctPwd: {
                    1: [4, 3, 2, 0],
                    2: [1, 2, 8, 4],
                    3: [1, 9, 4, 4],
                    4: [6, 0, 4, 1],
                    5: [1, 4, 0, 6],
                    6: [5, 4, 1, 2],
                    7: [1, 2, 5, 4],
                    8: [1, 5, 1, 8],
                    9: [1, 5, 7, 2],
                    10: [7, 2, 1, 5],
                    11: [2, 5, 8, 6],
                    12: [4, 2, 1, 2],
                    13: [6, 9, 2, 7],
                    14: [2, 6, 0, 1],
                    15: [7, 7, 7, 6]
                },
                teamIndex: 0,
                page: 1,
                animated: false
            },
            methods: {
                onTabChange: function () {
                    this.inputedPwd = [0, 0, 0, 0];
                },
                changePwd: function (index, action) {
                    if (action == "add") {
                        if (this.inputedPwd[index] == 9) {
                            this.$set(this.inputedPwd, index, 0)
                        } else {
                            this.$set(this.inputedPwd, index, this.inputedPwd[index] + 1)
                        }
                    } else {
                        if (this.inputedPwd[index] == 0) {
                            this.$set(this.inputedPwd, index, 9)
                        } else {
                            this.$set(this.inputedPwd, index, this.inputedPwd[index] - 1)
                        }
                    }
                },
                unlock: function () {
                    const self = this;
                    let count = 0;
                    self.inputedPwd.forEach(function (pwd, index) {
                        if (pwd == self.correctPwd[self.teamIndex + 1][index]) {
                            count++;
                        }
                    });
                    if (count == 4) { // 4 digit password are all correct
                        self.page = 2; // change to page 2
                        cheerSound.play();
                    } else {
                        buzzerSound.play();
                        self.animated = true
                        setTimeout(() => {
                            self.animated = false
                        }, 400)
                    }
                },
            }
        })
    </script>

</body>

</html>
